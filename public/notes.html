<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notez - Note Taker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="https://kit.fontawesome.com/471fa1c7ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
     <a class="navbar-brand" href="/"> <span id="noteszLogo" class="text-center notesz"></span>  Notez
      </a>
      <div class="icons">
        <i class="fal fa-save text-light save-note"></i>
        <i class="fal fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Enter a title for your note"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="start taking notes here..."></textarea>
        </div>
      </div>
    </div>
    <script src="/assets/js/lottie.js" type="text/javascript"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
